      - '**/README.md'
      - '**/.gitignore'
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: âš™ï¸ Set up Go
